# See https://embarkstudios.github.io/cargo-deny/checks/cfg.html
[advisories]
version = 2

[licenses]
version = 2
# See https://spdx.org/licenses/ for list of possible licenses
allow = [
	"MIT",
	"Apache-2.0",
	"MPL-2.0",
	"Unicode-3.0"
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"
